{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="{% url 'update_order' order.id %}" method="POST">
                {% csrf_token %}
                {% if form %}
                    {{ form }}
                {% endif %}
                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
